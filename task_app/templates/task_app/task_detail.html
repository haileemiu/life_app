{% extends "base.html" %}
{% block content %} 

<h2>Task</h2> 

  <ul>
    <li>Title: {{ task.task_title }}</li>
    <li>Description: {{ task.task_description }}</li>
    <li>Created at: {{ task.created_at }}</li>
    <li>Completed at: {{ task.completed_at }}</li>
  </ul>
  <button>
    <a href="{% url 'task_app:task-edit' pk=task.pk %}">Update</a>
  </button>
{% endblock %}
